<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }
    #root {
      background: white;
      margin: 40px 20px;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      color: #0077cc;
    }
    p.subtitle {
      text-align: center;
      color: #555;
      margin-top: -12px;
      margin-bottom: 24px;
      font-weight: 500;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #444;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    select:focus, button:focus {
      outline: none;
      border-color: #0077cc;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .error-message {
      color: #cc0000;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }
    .weather-result {
      text-align: center;
      font-size: 1.1rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- React will mount here -->
    <!-- You can optionally add a loading spinner or default message here if needed -->
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
